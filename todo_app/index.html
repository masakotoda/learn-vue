<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        
    <!--jquery-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>    

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="src/app.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>

    <title>Todo Application</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-md-6">
                    <div class="card">

                        <!--header-->
                        <div class="card-header">
                            Todo Application
                        </div>

                        <!--new item-->
                        <form class="card-block m-0"
                              @submit.prevent="add(newContent)">
                            <div class="input-group">
                                <input class="form-control"
                                       type="text"
                                       placeholder="Add todo"
                                       v-model="newContent" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary"
                                            type="submit"
                                            :disabled="!isNewContentValid">
                                        Add
                                    </button>
                                </span>
                            </div>
                        </form>

                        <!--list-->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-block"
                                v-for="todo in todos">

                                <!--not editing-->
                                <div class="d-flex" v-if="!todo.isEditing">
                                    <label class="form-check-label">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               v-model="todo.finished" />
                                        <span :class="{'todo-finished': todo.finished}">
                                            {{ todo.content }}
                                        </span>
                                    </label>
                                    <div class="ml-auto btn-group">
                                        <button class="btn btn-sm btn-primary"
                                                @click="edit(todo)"
                                                v-if="!isEditingAny">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger"
                                                @click="remove(todo)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>

                                <!--editing-->
                                <form v-else
                                      class="m-0"
                                      @submit.prevent="update(todo)">
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control form-control-sm"
                                               placefolder="Edit"
                                               v-model="editingContent"
                                               />
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm btn-primary"
                                                    type="submit"
                                                    :disabled="!isEditingContentValid">
                                                <i class="fa fa-save"></i>
                                            </button>
                                        </span>
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm btn-danger"
                                                    @click="cancel(todo)">
                                                <i class="fa fa-undo"></i>
                                            </button>
                                        </span>
                                    </div>
                                </form>

                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
